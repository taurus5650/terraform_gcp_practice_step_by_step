name: cd-workflow


on:
  workflow_run:
    workflows: ['ci-workflow']
    types:
      - completed

  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
      - name: setup-google-cloud-credential
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: install-google-cli
        uses: google-github-actions/setup-gcloud@v1
      - name: install-terraform
        uses: hashicorp/setup-terraform@v3
      - name: terraform-init
        run: make run-terraform-init
      - name: wait-for-gcp-api-propagation
        run: sleep 15
      - name: terraform-import
        run: make run-terraform-import-all
      - name: terraform-plan
        run: make run-terraform-plan
      - name: build-and-push-docker-image-to-artifact-registry
        run: make run-docker-push-to-artifact-registry
      - name: terraform-apply
        run: make run-terraform-apply